<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:custom="http://xmlns.jcp.org/jsf/component">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/common.css" rel="stylesheet" />
    <title>EL3.0 sample</title>
</h:head>

<h:body>
    <h:outputText value="#{x = 'xxx'; y = 'yyy'; x += y}" />
    <br />
    <h:outputText value="#{((x,y) -> x + y)(3, 5)}" />
    <br />
    <h:outputText value="#{add = (x,y) -> x + y; add(3, 5)}" />
    <br />
    <h:outputText value="#{[1,3,4,2].stream().sorted().toList()}" />
    <br />
    <h:outputText
        value="#{[1,2,3,4].stream()
                            .filter(i -> i % 2 == 0)
                            .map(i -> i * 10)
                            .toList()}" />
    <br />
    <h:outputText value="#{expressionBean.expression}" />
    <br />
</h:body>

</html>
