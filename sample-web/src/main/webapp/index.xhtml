<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/common.js" />
    <title>Index page</title>
</h:head>

<body>

    <header>
        <h1>Demo</h1>
    </header>

    <section>
        <a href="#{request.contextPath}/rs/persons">Get all persons</a>
    </section>
    <section>
        <form action="#{request.contextPath}/rs/persons" method="get">
            ID: <input type="text" id="personId" name="id" /><br /> 
            <input type="button" id="getPerson" value="Get person" />
        </form>
    </section>
    <section>
        <form action="#{request.contextPath}/rs/persons/create" method="post">
            ID: <input type="text" name="id" /><br /> 
            Name: <input type="text" name="name" /><br /> 
            <input type="submit" value="Create person" />
        </form>
    </section>

    <footer>
        <aside>
            By <a href="https://sites.google.com/site/webdevelopart/">Andy</a>
        </aside>
    </footer>

</body>

</html>
