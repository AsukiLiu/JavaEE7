<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <table>
            <tr>
                <td>Count:<h:inputText
                        value="#{requestScopedBean.count}" />
                </td>
            </tr>
            <tr>
                <h:commandButton type="submit"
                    action="#{requestScopedBean.countUp}"
                    value="#{buttonLabel}" />
            </tr>
        </table>
    </ui:composition>
</h:body>

</html>
