<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <meta http-equiv="Content-Type"
            content="text/html; charset=utf-8" />
        <link href="../css/common.css" rel="stylesheet" />
        <script src="../js/common.js" />
        <title>File Upload</title>
    </h:head>
    <h:body>
        <h:outputText value="#{testAjaxBean.nowTime}" />
        <h5>${requestScope.message}</h5>
        <h:messages globalOnly="true" showDetail="false"
            showSummary="true" />

        <h2>File Upload(JSF)</h2>
        <h:form enctype="multipart/form-data">
            <h:inputFile id="file" value="#{fileUploadBean.file}">
                <f:validator validatorId="fileValidator" />
                <!-- <f:ajax execute="@this" render="@form" /> -->
            </h:inputFile>
            <h:message for="file" />
            <h:commandButton value="Upload"
                action="#{fileUploadBean.upload()}" />
        </h:form>

        <h2>File Upload(Servlet)</h2>
        <form method="post" action="upload"
            enctype="multipart/form-data">
            <input type="file" name="file1" /><br />
            <input type="file" name="file2" /><br />
            <input type="submit" value="Multi-upload" />
        </form>
    </h:body>
</f:view>
</html>
